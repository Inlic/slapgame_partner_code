<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet"href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Hit me</title>
</head>
<body>
  <header class="container-fluid bg-primary"><h1 class="robo-text">Rock em' Sock em' Robots</h1></header>
  <main class="container-fluid p-4">
    <div id="game" class="row justify-content-between text-center"> 
      <div class="card">
        <img class="card-img-top" src="./robo.jpg" alt="">
        <div class="card-body">
          <h4 class="card-title">How many robots can you fight?</h4>
          
          <form onsubmit="formobj(event)">
            <div class="form-group">
              <label for="robotnumber">This is a discription of the app.</label>
              <input type="number" class="form-control" id="robotnumber" aria-describedby="robots">
              <small id="internalrobo" class="form-text text-muted">How many do you want to fight?</small>
            </div>
            <button type="submit"class="btn btn-primary">FIGHT!</button>
          </form>
        </div>
      </div>
    </div>
  </main>
  <footer class="container-fluid bg-primary">
  </footer>

<script src="./app.js"></script>
  <script src='https://code.jquery.com/jquery-3.2.1.slim.min.js' integrity='sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN' crossorigin='anonymous'></script> <script src='https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js' integrity='sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q' crossorigin='anonymous'></script> <script src='https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js' integrity='sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl' crossorigin='anonymous'></script>
</body>
</html>
